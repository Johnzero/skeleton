fields:
    username:
        label: 客户姓名
        type: text
        span: row
        cssClass: col-xs-4
        required: true
        readOnly: true
        #    sex:
        #        label: '性别'
        #        type: radio
        #        span: row
        #        options:
        #            男: '男'
        #            女: '女'
    idcard:
        label: 身份证号码
        type: text
        span: row
        readOnly: true
        cssClass: col-xs-4
    tel:
        label: 电话号码
        type: text
        span: row
        readOnly: true
        cssClass: col-xs-4
    room:
        label: 客户地址
        type: relation
        readOnly: true
        nameFrom: address
        span: row
        cssClass: col-xs-4
        placeholder: -- 请选择 --
        required: true
    sign_time:
        label: 签约时间
        type: datepicker
        mode: date
        span: row
        cssClass: col-xs-4
    progress:
        label: 装修进度
        type: text
        span: row
        cssClass: col-xs-4
    can_pz:
        label: 是否能拍照
        type: balloon-selector
        default: 是
        readOnly: true
        options:
            否: 否
            是: 是
            一拍结束: 一拍结束
            二拍结束: 二拍结束
            拍照完成: 拍照完成
        span: row
        cssClass: col-xs-4
    qyed:
        label: 签约额度
        type: number
        span: row
        cssClass: col-xs-4
    yged:
        label: 预估额度
        type: number
        span: row
        cssClass: col-xs-4
    yhjd:
        label: 银行进度
        type: balloon-selector
        options:
            已拒: 已拒
            待审批: 待审批
            已审批: 已审批
            已放全款: 已放全款
            已结佣: 已结佣
        span: row
        cssClass: col-xs-4
    dkname:
        label: 产品名称
        type: text
        span: row
        cssClass: col-xs-4
    cl:
        label: 所缺材料
        type: text
        span: row
        cssClass: col-xs-4
    yped:
        label: 已批额度
        type: number
        span: row
        cssClass: col-xs-4
    yfed:
        label: 已放额度
        type: number
        span: row
        cssClass: col-xs-4
    wfed:
        label: 未放额度
        type: number
        span: row
        cssClass: col-xs-4
    admin:
        label: 归属客户经理
        type: relation
        nameFrom: login
        span: row
        readOnly: true
        cssClass: col-xs-4
        placeholder: -- 请选择 --
    fksh:
        label: 放款时间说明
        type: textarea
        span: row
        cssClass: col-xs-4
    bz:
        label: 备注
        type: textarea
        span: row
        cssClass: col-xs-4
